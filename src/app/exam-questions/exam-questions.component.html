<div class="fluid">
	<div class="row " style="width: 100%">
		<div class="col-md-3">
			<app-commondashboard></app-commondashboard>
		</div>

		<div class="col-md-9">
		       <div class="note" style="margin-top: 60px;" >
                    <p style="text-align: center;">{{ecode}}</p>
                </div>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>S No.</th>
            <th>Questions</th>
            <th>Option-A</th>
            <th>Option-B</th>
            <th>Option-C</th>
            <th>Option-D</th>
            <th>Answer</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of questiondata,let index=index">
            <td>{{index+1}}</td>
            <td>{{data.question}}</td>
            <td>{{data.option_a}}</td>
            <td>{{data.option_b}}</td>
            <td>{{data.option_c}}</td>
            <td>{{data.option_d}}</td>
            <td>{{data.answer}}</td>
            <td class="text-center"><button type="button" class="btn btn-primary" (click)="editquestion(data.question_id)"><span class="glyphicon glyphicon-edit"></span>Edit Question</button></td> 
        </tr>
        <tbody>
    </table>
</div>
		</div>
	</div>
</div>
