<div class="container">
  <div class="row text-center" style=" padding: 4px 4px 4px; margin-top: 0px;">
    <img src="../assets/exmlogo.png" class="imglogo" style="width:17%">
    
  </div>
</div>
<br>
<br>
<div class="container" style="margin-top: -33px;">

<div class="row">
<div class="col-md-4 col-md-offset-4">
<div class="form-body">
  <h3 style="color: white;text-align: center;margin-top: 0px;border: 1px solid;">ONLINE EXAM LOGIN</h3>
    <ul class="nav nav-tabs final-login">
        <li class="active"><a data-toggle="tab" href="#sectionA">LOGIN</a></li>
        <li><a data-toggle="tab" href="#sectionB">REGISTER</a></li>
    </ul>
    <div class="tab-content"> 
        <div id="sectionA" class="tab-pane fade in active">
        <div class="innter-form">   
          <!-- login form starting -->
             <form  class="sa-innate-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="col">
       <h2 style="text-align: center;">LOGIN</h2>
 
        <input type="text" class="form-control" formControlName="email" placeholder="Enter Email" [ngClass]="{ 'is-invalid': submitted1 && f.email.errors }">
         <div *ngIf="submitted1 && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                             <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
         </div>
        <input type="password" class="form-control" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted1 && f.password.errors }">
                        <div *ngIf="submitted1 && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
        <input type="submit" value="Login">
      </div>
     </form>
            </div>
          <!-- login form ending -->
            <div class="clearfix"></div>
        </div>


      <!-- register starting -->
        <div id="sectionB" class="tab-pane fade">
      <div class="innter-form">
<!-- form staring -->
            <form class="sa-innate-form" [formGroup]="studentregister" (ngSubmit)="onregister()">
           <div class="form-group">
               <label>Student Name</label>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Student Name" value="" formControlName="sname" [ngClass]="{ 'is-invalid': submitted && f.sname.errors }" />

                <div *ngIf="submitted && f.sname.errors" class="invalid-feedback">
                    <div *ngIf="f.sname.errors.required">Student name is required</div>
                    
                </div>
            </div>
           </div>

            <div class="form-group">
               <label>Email-Id</label>
            <div class="form-group">
                <input type="Email" class="form-control" placeholder="Enter Email-Id" value="" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>

                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
           </div>

            <label style="text-align: center;">Course Name:</label>
                <div class="form-group">
                     <select class="form-control" formControlName="course" style="height: 36px;">
                          <option selected >**select Course**</option>
                          <option *ngFor="let data of coursedata">{{data.course_name}}</option>
                          
                      </select>
               </div>


            <div class="form-group">
               <label>Password</label>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter Password"  value="" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Min. 6 Character</div>
                </div>
            </div>
           </div>
           
           <div class="form-group">
               <label>Confirm Password</label>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter Confirm Password"  value="" formControlName="cpassword" [ngClass]="{ 'is-invalid': submitted && f.cpassword.errors }"/>
                 <div *ngIf="submitted && f.cpassword.errors" class="invalid-feedback">
                    <div *ngIf="f.cpassword.errors.required">Confirm Password is required</div>
                    <div *ngIf="f.cpassword.errors.mustMatch">Passwords must match</div>
                </div>
            </div>
           </div>
             <button type="submit">Sign In</button>
             <!-- <input type="Submit" value="Submit"  class="btnSubmit"/> -->
            </form>
<!-- form ending -->
            </div>
            
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
