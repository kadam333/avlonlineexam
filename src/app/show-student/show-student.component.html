<div class="fluid">
  <div class="row " style="width: 100%">
    <div class="col-md-3">
      <app-commondashboard></app-commondashboard>
    </div>

    <div class="col-md-9">
          <h2>Responsive Table</h2>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>S No.</th>
            <th>Student Id</th>
            <th>Student Name</th>
            <th>Email Id</th>
            <th>Course Name</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
         <tr *ngFor="let data of studentlist,let index=index">
        <td>{{index+1}}</td>
        <td>{{data.student_id}}</td>
        <td>{{data.student_name}}</td>
        <td>{{data.email_id}}</td>
        <td>{{data.course_name}}</td>
        <td>
          <div class="btn-group">
             <button type="button" class="btn btn-success" *ngIf="data.status==0" (click)="studentstatus(data.student_id,1)"><span class="glyphicon glyphicon-ok"></span>ACTIVATE</button>
             <button type="button" class="btn btn-danger" *ngIf="data.status==1" (click)="studentstatus(data.student_id,0)" ><span class="glyphicon glyphicon-eye-close"></span>DEACTIVATE</button>
          </div>
        </td>
      </tr>
        <tbody>
    </table>
</div>
<!-- table ending -->
    </div>
  </div>
</div>
